<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Contact</title>
</head>
<body>
    <div class="banner">
      <div class="navbar">
        <img src="../images/logo.png" class="logo">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        </div>
        <div class="contact-container">
          <div class="contact-us-info">
            <h1>Contact Us</h1>
            <h2>Have any questions? We'd love to hear from you.</h2>
          </div>
          <img src="../images/mail.png" class="mail-img">
          <form class="contact-form">
            <input type="text" id="full-name" name="contact-form" placeholder="Full Name" class="contact-form-item"><br>
            <input type="email" id="email" name="contact-form" placeholder="Email" class="contact-form-item"><br>
            <textarea name="contact-form" placeholder="Message" rows="6" class="contact-form-item"></textarea><br>
            <input type="submit" value="Submit">
          </form>
        </div>
    </div>
    <footer>
      <h3>Connect with us</h3>
      <div class="media-links-container">
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-linkedin"></a>
      </div>
      <p><a>About</a> | <a>Contact Us</a> | <a>Privacy Policy</a></p>
    </footer>
</body>
</html>
