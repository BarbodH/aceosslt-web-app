<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz-styles.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script type="module" defer src="quiz-scripts.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="../images/logo.png" class="logo">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../homepage/about.html">About</a></li>
          <li><a href="../homepage/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="container">
        <div id="intro">
          <p>Select the passage you would like to practice:</p>
        </div>
        <div id="question-container" class="hide">
          <div class="progress-bar">
            <ul id="pb-list">
              <li class="pb-item">P</li>
              <li class="pb-item">1</li>
              <li class="pb-item">2</li>
              <li class="pb-item">3</li>
              <li class="pb-item">4</li>
              <li class="pb-item">5</li>
            </ul>
          </div>
          <div id="passage"></div>
          <div id="question"></div>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div class="controls">
          <button id="prev-btn" class="btn control-btn hide">Previous</button>
          <button id="passage-btn" class="btn control-btn hide">View Passage</button>
          <button id="next-btn" class="btn control-btn hide">Next Question</button>
          <button id="proceed-btn" class="btn control-btn hide">Proceed to Questions</button>
          <button id="submit-btn" class="btn control-btn hide">Submit</button>
        </div>
        <div id="result-container" class="hide">
          <canvas id="doughnutChart"></canvas>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
