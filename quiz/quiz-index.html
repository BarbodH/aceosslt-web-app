<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz-styles.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script type="module" defer src="quiz-scripts.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <a href="../index.html">
          <img src="../images/logo.png" class="logo">
        </a>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../homepage/about.html">About</a></li>
          <li><a href="../homepage/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="container" id="container">
        <div id="intro">
          <p>Select the passage you would like to practice:</p>
        </div>
        <div id="question-container" class="hide">
          <div class="progress-bar">
            <ul id="pb-list">
              <li class="pb-item passage-nav">P</li>
            </ul>
          </div>
          <div id="passage" class="passage"></div>
          <div id="question"></div>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div class="controls">
          <button id="prev-btn" class="btn control-btn hide">Previous</button>
          <button id="passage-btn" class="btn control-btn hide">View Passage</button>
          <button id="next-btn" class="btn control-btn hide">Next Question</button>
          <button id="proceed-btn" class="btn control-btn hide">Proceed to Questions</button>
          <button id="submit-btn" class="btn control-btn hide">Submit</button>
        </div>
        <div id="result-container" class="hide">
          <h2>Result Summary</h2>
          <p>Your Score: <var id="score"></var></p>
          <hr>
          <p># of Questions: <var id="num-questions"></var></p>
          <p># of Correct Responses: <var id="num-correct"></var></p>
          <canvas id="doughnutChart"></canvas>
          <br><p><em><u>Note</u>: A minimum score of 75% is required in order to pass the OSSLT.</em></p><br>
          <button id="home-btn" class="btn control-btn" onclick="window.location.href='../index.html'">Home</button>
          <button id="another-passage-btn" class="btn control-btn" onclick="window.location.href='quiz-index.html'">Another Passage</button>
        </div>
      </div>
    </div>
  </body>
</html>
